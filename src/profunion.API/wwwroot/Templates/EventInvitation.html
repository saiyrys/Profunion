<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Ссылка на мероприятие</title>
</head>
<body style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    ">
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="600"
                       cellpadding="20"
                       cellspacing="0"
                       style="background-color: #ffffff; border-radius: 8px">
                    <tr>
                        <td>
                            <h2 style="color: #333">Ссылка на мероприятие</h2>
                            <p style="color: #555">
                                Ссылка для участия в мероприятии {{title}}
                            </p>
                            <p style="text-align: center; margin: 30px 0">
                                <a href="{{Link}}"
                                   style="
                      background-color: #3273a4;
                      color: white;
                      padding: 12px 24px;
                      text-decoration: none;
                      border-radius: 4px;
                      display: inline-block;
                    ">
                                    Учавствовать
                                </a>
                            </p>
                            <p style="color: #555">
                                Если кнопка выше не работает, скопируйте и вставьте следующую
                                ссылку в адресную строку вашего браузера:
                            </p>
                            <p style="word-break: break-all; color: #333">
                                <a href="{{Link}}" style="color: #1a0dab">{{Link}}</a>
                            </p>
                        </td>
                    </tr>
                </table>
                <p style="color: #aaa; font-size: 12px; margin-top: 20px">
                    &copy; 2025 Профсоюза КСТ. Все права защищены.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
